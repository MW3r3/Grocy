<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Admin Page</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    
    <!-- Add search form -->
    <form method="get" action="{{ url_for('admin.search') }}">
        <input type="text" name="query" placeholder="Search items" required>
        <button type="submit">Search</button>
    </form>
    
    <form method="post" action="{{ url_for('admin.run_maxima') }}">
        <button type="submit">Run Maxima Sales</button>
    </form>
    <form method="post" action="{{ url_for('admin.run_rimi') }}">
        <button type="submit">Run Rimi Sales</button>
    </form>
    <form method="post" action="{{ url_for('admin.categorize') }}">
        <button type="submit">Categorize Maxima Items</button>
    </form>
    <a href="{{ url_for('main.remove_duplicates') }}" class="btn btn-primary">
        Remove Duplicates
    </a>
</body>
</html>
