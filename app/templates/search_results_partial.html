{% if items %}
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Discount</th>
            <th>Vendor</th>
            <th>Category</th>
            <th>Unit</th>
            <th>Deadline</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.discount }}</td>
            <td>{{ item.vendor }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.unit }}</td>
            <td>{{ item.deadline }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No items found.</p>
{% endif %}
