<!DOCTYPE html>
<html>
<head>
    <title>Admin Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Admin Search Results</h1>
    <p>Search query: {{ query }}</p>
    
    {% if items %}
        <ul>
            {% for item in items %}
                <li>{{ item.name }} - {{ item.store }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No items found.</p>
    {% endif %}

    <a href="{{ url_for('admin.index') }}">Back to Admin Panel</a>
</body>
</html>
